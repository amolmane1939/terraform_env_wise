version: 0.2

phases:
  install:
    runtime-versions:
      python: 3.9
    commands:
      - echo "Installing Terraform..."
      - curl -fsSL https://apt.releases.hashicorp.com/gpg | apt-key add -
      - apt-add-repository "deb [arch=amd64] https://apt.releases.hashicorp.com $(lsb_release -cs) main"
      - apt-get update && apt-get install terraform
      - terraform --version
      - echo "Installing additional tools..."
      - apt-get update && apt-get install -y jq

  pre_build:
    commands:
      - echo "Starting Terraform validation..."
      - echo "Current directory contents:"
      - ls -la
      - echo "Environment variables:"
      - env | grep -E "(TF_|AWS_)"
      - echo "Checking directory structure:"
      - find . -name "*.tf" -type f
      - echo "Checking environments directory:"
      - ls -la environments/ || echo "environments directory not found"

  build:
    commands:
      - echo "=== TERRAFORM FORMAT CHECK ==="
      - terraform fmt -check -recursive
      - echo "=== TERRAFORM VALIDATION - DEV ==="
      - cd environments/dev
      - terraform init -backend=false -input=false
      - terraform validate
      - terraform plan -var-file=terraform.tfvars -input=false
      - cd ../..
      - echo "=== TERRAFORM VALIDATION - STAGE ==="
      - cd environments/stage
      - terraform init -backend=false
      - terraform validate
      - terraform plan -var-file=terraform.tfvars
      - cd ../..
      - echo "=== TERRAFORM VALIDATION - PROD ==="
      - cd environments/prod
      - terraform init -backend=false
      - terraform validate
      - terraform plan -var-file=terraform.tfvars
      - cd ../..

  post_build:
    commands:
      - echo "Terraform validation completed successfully!"

artifacts:
  files:
    - '**/*'
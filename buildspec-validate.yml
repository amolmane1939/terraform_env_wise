version: 0.2

phases:
  install:
    runtime-versions:
      python: 3.9
    commands:
      - echo "Installing Terraform via direct download..."
      - apt-get update
      - apt-get install -y wget unzip
      - apt-get install -y gnupg software-properties-common
      - wget -O- https://apt.releases.hashicorp.com/gpg | gpg --dearmor | sudo tee /usr/share/keyrings/hashicorp-archive-keyring.gpg > /dev/null
      - gpg --no-default-keyring --keyring /usr/share/keyrings/hashicorp-archive-keyring.gpg --fingerprint
      - echo "deb [arch=$(dpkg --print-architecture) signed-by=/usr/share/keyrings/hashicorp-archive-keyring.gpg] https://apt.releases.hashicorp.com $(grep -oP '(?<=UBUNTU_CODENAME=).*' /etc/os-release || lsb_release -cs) main" | sudo tee /etc/apt/sources.list.d/hashicorp.list
      - sudo apt update
      - sudo apt-get install terraform
      - terraform --version
      - echo "Installing additional tools..."
      - apt-get install -y jq

  pre_build:
    commands:
      - echo "Starting Terraform validation..."
      - echo "Current directory contents:"
      - ls -la
      - echo "Environment variables:"
      - env | grep -E "(TF_|AWS_)"
      - echo "Checking directory structure:"
      - find . -name "*.tf" -type f
      - echo "Checking environments directory:"
      - ls -la environments/ || echo "environments directory not found"

  build:
    commands:
      - echo "=== TERRAFORM FORMAT CHECK ==="
      - echo "Checking and fixing Terraform file formatting..."
      - terraform fmt -recursive
      - echo "âœ… Terraform formatting completed"
      - echo "=== TERRAFORM VALIDATION - DEV ==="
      - cd environments/dev
      - terraform init 
      - terraform validate
      - terraform plan -var-file=terraform.tfvars 
      - cd ../..
      - echo "=== TERRAFORM VALIDATION - STAGE ==="
      - cd environments/stage
      - terraform init
      - terraform validate
      - terraform plan -var-file=terraform.tfvars 
      - cd ../..
      - echo "=== TERRAFORM VALIDATION - PROD ==="
      - cd environments/prod
      - terraform init
      - terraform validate
      - terraform plan -var-file=terraform.tfvars
      - cd ../..

  post_build:
    commands:
      - echo "Terraform validation completed successfully!"

artifacts:
  files:
    - '**/*'
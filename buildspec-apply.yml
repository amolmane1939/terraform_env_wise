version: 0.2

phases:
  install:
    runtime-versions:
      python: 3.9
    commands:
      - echo "Installing Terraform via HashiCorp repository..."
      - apt-get update
      - apt-get install -y wget unzip gnupg software-properties-common lsb-release
      - wget -O- https://apt.releases.hashicorp.com/gpg | gpg --dearmor | sudo tee /usr/share/keyrings/hashicorp-archive-keyring.gpg > /dev/null
      - gpg --no-default-keyring --keyring /usr/share/keyrings/hashicorp-archive-keyring.gpg --fingerprint
      - echo "deb [arch=$(dpkg --print-architecture) signed-by=/usr/share/keyrings/hashicorp-archive-keyring.gpg] https://apt.releases.hashicorp.com jammy main" | sudo tee /etc/apt/sources.list.d/hashicorp.list
      - apt-get update
      - apt-get install -y terraform
      - terraform --version

  pre_build:
    commands:
      - echo "Starting Terraform deployment for environment:"
      - echo $TF_VAR_environment
      - echo "AWS Region:"
      - echo $AWS_DEFAULT_REGION
      - cd environments/$TF_VAR_environment

  build:
    commands:
      - echo "=== TERRAFORM INIT ==="
      - terraform init -input=false
      - echo "=== TERRAFORM PLAN ==="
      - terraform plan -var-file=terraform.tfvars
      - echo "=== TERRAFORM APPLY ==="
      - terraform apply -var-file=terraform.tfvars -auto-approve
      - echo "=== TERRAFORM OUTPUT ==="
      - terraform output -json > terraform-outputs.json
      - terraform output

  post_build:
    commands:
      - echo "Terraform deployment completed for $TF_VAR_environment environment"
      - echo "Infrastructure outputs:"
      - cat terraform-outputs.json
      - echo "Deployment successful!"

artifacts:
  files:
    - environments/$TF_VAR_environment/terraform-outputs.json
    - environments/$TF_VAR_environment/.terraform.lock.hcl
  name: terraform-apply-$TF_VAR_environment

reports:
  terraform-report:
    files:
      - environments/$TF_VAR_environment/terraform-outputs.json
    file-format: 'JSON'
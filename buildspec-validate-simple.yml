version: 0.2

phases:
  install:
    runtime-versions:
      python: 3.9
    commands:
      - echo "Installing Terraform via direct download..."
      - apt-get update
      - apt-get install -y wget unzip
      - TERRAFORM_VERSION="1.6.6"
      - wget "https://releases.hashicorp.com/terraform/${TERRAFORM_VERSION}/terraform_${TERRAFORM_VERSION}_linux_amd64.zip"
      - unzip "terraform_${TERRAFORM_VERSION}_linux_amd64.zip"
      - chmod +x terraform
      - mv terraform /usr/local/bin/
      - terraform --version
      - echo "Installing additional tools..."
      - apt-get install -y jq

  pre_build:
    commands:
      - echo "Starting Terraform validation..."
      - echo "Current directory contents:"
      - ls -la
      - echo "Environment variables:"
      - env | grep -E "(TF_|AWS_)"
      - echo "Checking directory structure:"
      - find . -name "*.tf" -type f
      - echo "Checking environments directory:"
      - ls -la environments/ || echo "environments directory not found"

  build:
    commands:
      - echo "=== runnung terraform init ===="
      - terraform init 
      - echo "=== TERRAFORM FORMAT CHECK ==="
      - echo "Checking and fixing Terraform file formatting..."
      - terraform fmt -recursive
      - echo "âœ… Terraform formatting completed"
      - echo "=== TERRAFORM VALIDATION - DEV ==="
      - cd environments/dev
      - terraform init -input=false
      - terraform validate
      - terraform plan -var-file=terraform.tfvars -input=false
      - cd ../..
      - echo "=== TERRAFORM VALIDATION - STAGE ==="
      - cd environments/stage
      - terraform init -input=false
      - terraform validate
      - terraform plan -var-file=terraform.tfvars -input=false
      - cd ../..
      - echo "=== TERRAFORM VALIDATION - PROD ==="
      - cd environments/prod
      - terraform init -input=false
      - terraform validate
      - terraform plan -var-file=terraform.tfvars -input=false
      - cd ../..

  post_build:
    commands:
      - echo "Terraform validation completed successfully!"

artifacts:
  files:
    - '**/*'
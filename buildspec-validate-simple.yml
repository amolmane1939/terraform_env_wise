version: 0.2

phases:
  install:
    runtime-versions:
      python: 3.9
    commands:
      - echo "Installing latest Terraform..."
      - apt-get update
      - apt-get install -y wget unzip curl gnupg software-properties-common
      - wget -O- https://apt.releases.hashicorp.com/gpg | gpg --dearmor | tee /usr/share/keyrings/hashicorp-archive-keyring.gpg
      - echo "deb [signed-by=/usr/share/keyrings/hashicorp-archive-keyring.gpg] https://apt.releases.hashicorp.com $(lsb_release -cs) main" | tee /etc/apt/sources.list.d/hashicorp.list
      - apt-get update
      - apt-get install -y terraform
      - terraform --version
      - echo "Installing additional tools..."
      - apt-get install -y jq

  pre_build:
    commands:
      - echo "Starting Terraform validation..."
      - echo "Current directory contents:"
      - ls -la
      - echo "Environment variables:"
      - env | grep -E "(TF_|AWS_)"
      - echo "Checking directory structure:"
      - find . -name "*.tf" -type f
      - echo "Checking environments directory:"
      - ls -la environments/ || echo "environments directory not found"

  build:
    commands:
      - echo "=== runnung terraform init ===="
      - terraform init 
      - echo "=== TERRAFORM FORMAT CHECK ==="
      - echo "Checking and fixing Terraform file formatting..."
      - terraform fmt -recursive
      - echo "âœ… Terraform formatting completed"
      - echo "=== TERRAFORM VALIDATION - DEV ==="
      - cd environments/dev
      - terraform init -input=false
      - terraform validate
      - terraform plan -var-file=terraform.tfvars -input=false
      - cd ../..
      - echo "=== TERRAFORM VALIDATION - STAGE ==="
      - cd environments/stage
      - terraform init -input=false
      - terraform validate
      - terraform plan -var-file=terraform.tfvars -input=false
      - cd ../..
      - echo "=== TERRAFORM VALIDATION - PROD ==="
      - cd environments/prod
      - terraform init -input=false
      - terraform validate
      - terraform plan -var-file=terraform.tfvars -input=false
      - cd ../..

  post_build:
    commands:
      - echo "Terraform validation completed successfully!"

artifacts:
  files:
    - '**/*'
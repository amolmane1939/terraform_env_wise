version: 0.2

phases:
  install:
    runtime-versions:
      python: 3.9
    commands:
      - echo "Installing Terraform..."
      - apt-get update
      - apt-get install -y wget unzip curl gnupg software-properties-common
      - wget -O- https://apt.releases.hashicorp.com/gpg | gpg --dearmor | tee /usr/share/keyrings/hashicorp-archive-keyring.gpg
      - echo "deb [signed-by=/usr/share/keyrings/hashicorp-archive-keyring.gpg] https://apt.releases.hashicorp.com $(lsb_release -cs) main" | tee /etc/apt/sources.list.d/hashicorp.list
      - apt-get update
      - apt-get install -y terraform
      - terraform --version

  pre_build:
    commands:
      - echo "Starting Terraform planning for environment: $TF_VAR_environment"
      - echo "AWS Region: $AWS_DEFAULT_REGION"
      - cd environments/$TF_VAR_environment

  build:
    commands:
      - echo "=== TERRAFORM INIT ==="
      - terraform init -input=false
      - echo "=== TERRAFORM PLAN ==="
      - terraform plan -var-file=terraform.tfvars -out=tfplan
      - echo "=== TERRAFORM SHOW PLAN ==="
      - terraform show -no-color tfplan > plan-output.txt
      - echo "Plan saved to plan-output.txt"

  post_build:
    commands:
      - echo "Terraform planning completed for $TF_VAR_environment environment"
      - echo "Plan summary:"
      - grep -E "(Plan:|No changes)" plan-output.txt || echo "Plan details in artifacts"

artifacts:
  files:
    - environments/$TF_VAR_environment/tfplan
    - environments/$TF_VAR_environment/plan-output.txt
    - environments/$TF_VAR_environment/.terraform.lock.hcl
  name: terraform-plan-$TF_VAR_environment
version: 0.2

phases:
  install:
    runtime-versions:
      python: 3.9
    commands:
      - echo "Installing Terraform..."
      - apt-get update
      - apt-get install -y wget unzip curl gnupg software-properties-common
      - wget -O- https://apt.releases.hashicorp.com/gpg | gpg --dearmor | tee /usr/share/keyrings/hashicorp-archive-keyring.gpg
      - echo "deb [signed-by=/usr/share/keyrings/hashicorp-archive-keyring.gpg] https://apt.releases.hashicorp.com $(lsb_release -cs) main" | tee /etc/apt/sources.list.d/hashicorp.list
      - apt-get update
      - apt-get install -y terraform
      - terraform --version

  pre_build:
    commands:
      - echo "Starting Terraform destroy for environment: $TF_VAR_environment"
      - echo "AWS Region: $AWS_DEFAULT_REGION"
      - echo "WARNING: This will destroy infrastructure!"
      - cd environments/$TF_VAR_environment

  build:
    commands:
      - echo "=== TERRAFORM INIT ==="
      - terraform init
      - echo "=== TERRAFORM PLAN DESTROY ==="
      - terraform plan -destroy -var-file=terraform.tfvars
      - echo "=== TERRAFORM DESTROY ==="
      - terraform destroy -var-file=terraform.tfvars -auto-approve

  post_build:
    commands:
      - echo "Terraform destroy completed for $TF_VAR_environment environment"
      - echo "Infrastructure destroyed!"

artifacts:
  files:
    - environments/$TF_VAR_environment/.terraform.lock.hcl
  name: terraform-destroy-$TF_VAR_environment
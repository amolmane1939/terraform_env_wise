version: 0.2

phases:
  install:
    runtime-versions:
      python: 3.9
    commands:
      - echo "Installing Terraform via HashiCorp repository..."
      - apt-get update
      - apt-get install -y wget unzip gnupg software-properties-common lsb-release
      - wget -O- https://apt.releases.hashicorp.com/gpg | gpg --dearmor | sudo tee /usr/share/keyrings/hashicorp-archive-keyring.gpg > /dev/null
      - gpg --no-default-keyring --keyring /usr/share/keyrings/hashicorp-archive-keyring.gpg --fingerprint
      - echo "deb [arch=$(dpkg --print-architecture) signed-by=/usr/share/keyrings/hashicorp-archive-keyring.gpg] https://apt.releases.hashicorp.com jammy main" | sudo tee /etc/apt/sources.list.d/hashicorp.list
      - apt-get update
      - apt-get install -y terraform
      - terraform --version
      - echo "Installing additional tools..."
      - apt-get install -y jq

  pre_build:
    commands:
      - echo "Starting Terraform destroy for environment: $TF_VAR_environment"
      - echo "AWS Region: $AWS_DEFAULT_REGION"
      - echo "WARNING: This will destroy infrastructure!"
      - cd environments/$TF_VAR_environment

  build:
    commands:
      - echo "=== TERRAFORM INIT ==="
      - terraform init
      - echo "=== TERRAFORM PLAN DESTROY ==="
      - terraform plan -destroy -var-file=terraform.tfvars
      - echo "=== TERRAFORM DESTROY ==="
      - terraform destroy -var-file=terraform.tfvars -auto-approve

  post_build:
    commands:
      - echo "Terraform destroy completed for $TF_VAR_environment environment"
      - echo "Infrastructure destroyed!"

artifacts:
  files:
    - environments/$TF_VAR_environment/.terraform.lock.hcl
  name: terraform-destroy-$TF_VAR_environment